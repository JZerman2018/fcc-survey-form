<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/dusk/48/000000/test-passed.png" sizes="48x48">
</head>
<body>
    <div>
        <h1 id="title" class="fcctitle">FCC Learning Survey Form</h1>
    </div>
    <div class="information">
        <p id="description" class="formDescription">Let us know what tools are helpful for your learning journey</p>
    </div>
    <div class="surveybox">
        <form id="survey-form">
           <div class="itemRows">
            <div class="labels">
                <label id="name-label" for="name">* Name:
                </label>
            </div>
            <div class="inputboxes">
                <input autofocus type="text" name="name" id="name" class="input-box" aria-describedby="name" placeholder="Enter full name" required>
            </div>
            <div class="itemRows">
            <div class="labels">
                <label id="email-label" for="email">* Email:
                </label>
            </div>
            <div class="inputboxes">
                <input autofocus type="email" name="email" id="email" class="input-box" aria-describedby="emailadress" placeholder="Enter email address" required> 
            </div>
            <div class="itemRows">
                <div class="labels">
                    <label id="number-label" for="months">* Months Coding:
                    </label>
                </div>
                <div class="inputboxes">
                    <input autofocus type="number" name="months coding" id="number" min="1" max="780" class="input-box" aria-describedby="codemonths" placeholder="Enter months coding" required>
                </div>
            </div>

            
                </div>
            </div>


           </div> 


        </form>

    </div>











    <div class="footer-info">
    <footer>
        <div class="copyright">
            <p>&copy; 2019 Juwana Zerman</p>
        </div>
      </footer>
      </div>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
